<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Tour & Payment</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa;">

<!-- Booking Form Section -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-5">
          <h3 class="mb-4 text-center">Book Your Tour</h3>

          <form id="bookingForm">

            <!-- Traveler -->
            <div class="mb-4">
              <label for="traveler" class="form-label">Traveler</label>
              <select id="traveler" name="traveler" class="form-select" required>
                <option value="" selected disabled>Select Traveler</option>
                <!-- Travelers options will be dynamically loaded -->
              </select>
            </div>

            <!-- Tour Package -->
            <div class="mb-4">
              <label for="tourPackage" class="form-label">Tour Package</label>
              <select id="tourPackage" name="tourPackage" class="form-select" required>
                <option value="" selected disabled>Select Tour Package</option>
                <!-- Tour packages options will be dynamically loaded -->
              </select>
            </div>

            <!-- Booking Date -->
            <div class="mb-4">
              <label for="bookingDate" class="form-label">Booking Date</label>
              <input type="date" id="bookingDate" name="bookingDate" class="form-control" required>
            </div>

            <!-- Status -->
            <div class="mb-4">
              <label for="status" class="form-label">Status</label>
              <select id="status" name="status" class="form-select" required>
                <option value="" selected disabled>Select Status</option>
                <option value="PENDING">Pending</option>
                <option value="CONFIRMED">Confirmed</option>
                <option value="CANCELLED">Cancelled</option>
              </select>
            </div>

            <!-- Divider -->
            <hr class="my-4">

            <!-- Payment Details Section -->
            <h4 class="mb-3">Payment Details</h4>

            <!-- Amount Paid -->
            <div class="mb-4">
              <label for="amountPaid" class="form-label">Amount Paid</label>
              <input type="number" step="0.01" id="amountPaid" name="amountPaid" class="form-control" required>
            </div>

            <!-- Payment Date -->
            <div class="mb-4">
              <label for="paymentDate" class="form-label">Payment Date</label>
              <input type="date" id="paymentDate" name="paymentDate" class="form-control" required>
            </div>

            <!-- Payment Method -->
            <div class="mb-4">
              <label for="paymentMethod" class="form-label">Payment Method</label>
              <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                <option value="" selected disabled>Select Payment Method</option>
                <option value="CREDIT_CARD">Credit Card</option>
                <option value="PAYPAL">PayPal</option>
                <option value="BANK_TRANSFER">Bank Transfer</option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-3">
                Book and Pay
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>
</html>
