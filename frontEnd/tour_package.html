<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Package Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Tour Package Management</h2>

  <form>
    <div class="mb-3">
      <label for="packageName" class="form-label">Package Name</label>
      <input type="text" class="form-control" id="packageName" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" required>
    </div>
    <div class="mb-3">
      <label for="duration" class="form-label">Duration (Days)</label>
      <input type="number" class="form-control" id="duration" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" required>
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" class="form-control" id="imageUrl">
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-warning">Update</button>
      <button type="button" class="btn btn-danger">Delete</button>
      <button type="button" class="btn btn-primary">View All</button>
    </div>
  </form>

  <h3 class="text-center mt-4">Tour Packages</h3>
  <table class="table table-bordered mt-3">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Package Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Duration</th>
      <th>Location</th>
      <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamic data should be inserted here -->
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
